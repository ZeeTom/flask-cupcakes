{% extends 'base.html' %}

{% block title %} Flask Cupcakes {% endblock %}

{% block content %}

<ul id="cupcake-list"> Cupcake List

</ul>

<form method="POST", action='/api/cupcakes'>
  <label>Flavor</label>
    <input name="flavor">
  <label>Size</label>
    <input name="size">
  <label>Rating</label>
    <input name="rating" type="number">
  <label>Image URL</label>
    <input name="image" type="url">
  <input id="submit" type="submit">
</form>

{% endblock %}
